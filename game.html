<style>
/* Убираем невозможность уменьшения ширины экрана */
body {
  min-width: initial;
}

/* Исправляем отступ под кнопки справа в шапке */
.header {
  padding-right: 445px;
}

/* На малых размерх экрана: */
@media (max-width: 768px) {
  /* Изменяем раскладку шапки */
  .header {
    position: initial;
    min-height: initial;
    padding-right: 0;
    padding-left: 0;
  }

  .header .logo {
    display: block;
    max-width: 37px;
  }

  .header .logo img {
    width: 37px;
    height: 37px;
    position: initial;
  }

  .header .gametype {
    float: left;
    display: block;
    margin-top: 3px;
    margin-right: 8px;
    position: initial;
  }

  .header h1 {
    border-top: 1px dashed #414141;
    font-size: 1.5em;
    font-weight: normal;
    line-height: 30px;
    height: initial;
    display: block;
  }

  .header ul {
    right: 10px;
    top: 0;
    height: 40px;
    margin-top: 0;
  }

  .header li {
    width: 50px;
    height: 100%;
    background-position-y: 6px !important;
  }

  .header li a {
    height: 100%;
  }

  .header li span {
    display: none;
  }

  .header .refresh {
    background-position-x: 10px;
  }

  .header .stats {
    background-position-x: -76px;
  }

  .header .discuss {
    background-position-x: -240px;
  }

  .header .levelstats {
      background-position-x: -157px;
  }

  /* Отключаем кнопки печати и отправки на email */
  .header li.print,
  .header li.mail {
    display: none;
  }

  /* Ограничиваем высоту поля с предыдущими ответами */
  #this.pane {
    max-height: 55px;
  }

  /* Изменяем раскладку поля ввода и задания */
  .aside {
    height: initial;
    width: initial;
    float: none;
  }

  #this.pane {
    max-height: 55px;
    margin-bottom: 0;
  }

  .content {
    margin-left: 0;
  }
}
</style>
<script type="text/javascript">
  /* Отключаем попытки мобильного браузера показывать страницу больше, чем она есть */
  var metaTag = document.createElement('meta');
  metaTag.name = "viewport";
  metaTag.content = "width=device-width, initial-scale=1";
  document.getElementsByTagName('head')[0].appendChild(metaTag);
</script>
